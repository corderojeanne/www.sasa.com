<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floppy Hamster</title>
  <style>
    /* Basic Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #B6D5F2, #81B4E3);
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    #gameCanvas {
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
      background: linear-gradient(#87CEEB, #4a90e2);
    }

    /* Start Menu */
    .menu {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      width: 400px;
      height: 600px;
      border-radius: 12px;
      padding: 20px;
    }

    .menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu button:hover {
      background-color: #45a049;
    }

    .cloud {
      position: absolute;
      top: 10%;
      width: 80px;
      height: 40px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 40px 0 0 #fff, -40px 0 0 #fff, 20px -20px 0 #fff, -20px -20px 0 #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Start Menu -->
  <div class="menu" id="startMenu">
    <h2>Floppy Hamster</h2>
    <button onclick="startGame()">Start</button>
    <button onclick="showOptions()">Options</button>
    <button onclick="exitGame()">Exit</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameStarted = false;

    // Clouds
    const clouds = [
      { x: 50, y: 80 },
      { x: 200, y: 50 },
      { x: 350, y: 120 }
    ];

    // Game settings
    const gravity = 0.5;
    const jump = -10;
    const pipeWidth = 60;
    const pipeGap = 150;

    // Game state variables
    let hamsterY = canvas.height / 2;
    let hamsterVelocity = 0;
    let pipes = [];
    let score = 0;
    let gameOver = false;

    // Load hamster image (replace this with your own PNG character image)
    const hamsterImg = new Image();
    hamsterImg.src = 'Sasa.png';

    // Handle spacebar for jumping
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && gameStarted && !gameOver) {
        hamsterVelocity = jump;
      }
    });

    function createPipe() {
      const pipeY = Math.floor(Math.random() * (canvas.height - pipeGap));
      pipes.push({
        x: canvas.width,
        topY: pipeY,
        bottomY: pipeY + pipeGap,
      });
    }

    function drawClouds() {
      ctx.fillStyle = '#ffffff';
      clouds.forEach(cloud => {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2, true);
        ctx.arc(cloud.x + 30, cloud.y, 25, 0, Math.PI * 2, true);
        ctx.arc(cloud.x + 15, cloud.y - 15, 20, 0, Math.PI * 2, true);
        ctx.fill();
        cloud.x -= 0.5;
        if (cloud.x + 60 < 0) cloud.x = canvas.width + 60; // Loop clouds
      });
    }

    function updateGame() {
      if (!gameStarted || gameOver) return;

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw clouds
      drawClouds();

      // Draw hamster
      ctx.drawImage(hamsterImg, 50, hamsterY, 40, 40);

      // Update hamster position
      hamsterVelocity += gravity;
      hamsterY += hamsterVelocity;

      // Generate pipes every 100 frames
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }

      // Draw pipes and detect collisions
      pipes.forEach((pipe, index) => {
        // Draw top pipe with shadow for 3D effect
        ctx.fillStyle = '#4B8B3B';
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topY);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(pipe.x + pipeWidth - 10, 0, 10, pipe.topY);

        // Draw bottom pipe with shadow for 3D effect
        ctx.fillStyle = '#4B8B3B';
        ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(pipe.x + pipeWidth - 10, pipe.bottomY, 10, canvas.height - pipe.bottomY);

        // Move pipe to the left
        pipe.x -= 2;

        // Check for collision
        if (
          (50 < pipe.x + pipeWidth && 50 + 40 > pipe.x && 
           (hamsterY < pipe.topY || hamsterY + 40 > pipe.bottomY)) ||
          hamsterY + 40 > canvas.height || hamsterY < 0
        ) {
          gameOver = true;
          alert(`Game Over! Score: ${score}`);
          document.location.reload();
        }

        // Increase score when passing through pipes
        if (pipe.x === 50) {
          score++;
        }

        // Remove pipes that go out of bounds
        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }
      });

      // Draw score
      ctx.fillStyle = '#fff';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);

      requestAnimationFrame(updateGame);
    }

    // Game menu functions
    function startGame() {
      gameStarted = true;
      document.getElementById('startMenu').style.display = 'none';
      updateGame();
    }

    function showOptions() {
      alert("Options will be available soon!");
    }

    function exitGame() {
      alert("Thanks for playing!");
      window.close(); // This may not work on all browsers
    }

    // Start the game when hamster image loads
    hamsterImg.onload = () => updateGame();
  </script>
</body>
</html>
